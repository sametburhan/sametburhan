name: Generate Datas

on:
  schedule: # Günde bir kez çalıştır (Her gece 00:00 UTC)
    - cron: "0 0 * * *" 
  workflow_dispatch: # Manuel tetiklemeye izin ver

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D & Snake
    permissions: 
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      # 1. Yılan (Snake) Animasyonunu Oluştur
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. İzometrik 3D Şehir Grafiğini Oluştur
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      # 3. Dosyaları 'main' branch'e veya output branch'e gönder
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: main
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit & Push 3D Images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A .
          git commit -m "Generated 3D stats & Snake"
          git push
